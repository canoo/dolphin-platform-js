language: node_js
node_js: stable
dist: trusty
addons:
  sauce_connect: true
  sonarqube:
      token:
        secure: ${SONAR_TOKEN}
      branches:
        - master

before_script:
  - npm install -g bower
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - npm install
  - bower install
  - npm update
  - bower update

script:
  - gulp clean verify build

after_success:
  - sonar-scanner
cache:
  directories:
    - '$HOME/.sonar/cache'